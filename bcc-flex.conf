<VirtualHost *:80>
    ServerName bcc-flex.local
    DocumentRoot /var/www/bcc-flex/public

    <Directory /var/www/bcc-flex/public>
        AllowOverride All
        Require all granted
        FallbackResource /index.php
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/bcc-flex_error.log
    CustomLog ${APACHE_LOG_DIR}/bcc-flex_access.log combined
</VirtualHost>
